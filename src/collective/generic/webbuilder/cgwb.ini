#
# CGWB WSGI CONFIGURATION FILE
# You can just copy/edit and use with paster serve <file> instead of the ./cgwb shortlink
#

[DEFAULT]
url_test = false
debug = true

[composite:main]
use = egg:Paste#urlmap
/= pwebbuilder
/cgwb/ = pwebbuilder
/static = pstatic

[pipeline:pwebbuilder]
pipeline = vhm
           egg:Paste#cgitb
           egg:Paste#evalerror
           webbuilderapp
[pipeline:pstatic]
pipeline = vhm
           static

[filter:vhm]
use= egg:repoze.vhm#vhm_xheaders

[app:webbuilderapp]
use = egg:collective.generic.webbuilder#cgwb_app
# alternative zcml to load on startup
# this is a good place for adding some new paster configurations
# to cgwb
zcmls=
      plone40_addon.zcml
      plone41_addon.zcml
      plone42_addon.zcml
      plone41.zcml
      plone4.zcml
      plone3.zcml
      django.zcml
      pyramid.zcml
      plone-addon.zcml

[app:static]
use = egg:Paste#static
document_root = %(here)s/templates/static

[server:main]
use=egg:Paste#http

